<div>
    <h3>{{ playlist.name }}</h3>
    <div class="well" ng-controller="PlaylistCtrl">
    <form class="form-horizontal" name="newSongsForm">
        <fieldset>
            <legend>New Song</legend>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-disabled="newSongsForm.$invalid" ng-click="addSong({{ playlist._id }}, song)">Add Song</button>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-xs-2 control-label">Song</label>
                <div class="col-xs-10">
                    <select class="form-control" ng-options="song as song.name for song in songs" ng-model="song" ng-required="true" name="song">
                </div>
            </div>
            
            

        </fieldset>
    </form>
    </div>

    <table class='table' ng-show="playlist.songs.length">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Artists</th>
                <th>Genres</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="song in playlist.songs" ng-class="{active: isCurrent(song)}">
                <td>
                    <button ng-hide="isCurrent(song)" ng-click="start(song)" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </td>
                <td>{{ song.name }}</td>
                <td><span ng-repeat="artist in song.artists">{{ artist.name }} </span></td>
                <td>{{ song.genres.join(', ') }}</td>
            </tr>
        </tbody>
    </table>
    <small ng-hide="playlist.songs.length">No songs.</small>
    <hr>
</div>
